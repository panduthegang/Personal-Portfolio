<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Metadata -->
    <title>HarshVerse Logo</title>
    <desc>Official logo for HarshVerse - A modern and dynamic brand identity</desc>
    <metadata>
        <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                 xmlns:dc="http://purl.org/dc/elements/1.1/"
                 xmlns:cc="http://creativecommons.org/ns#">
            <rdf:Description>
                <dc:title>HarshVerse Logo</dc:title>
                <dc:creator>HarshVerse</dc:creator>
                <dc:date>2024</dc:date>
                <dc:format>image/svg+xml</dc:format>
                <dc:type>Logo</dc:type>
                <dc:language>en</dc:language>
                <dc:rights>All rights reserved</dc:rights>
                <dc:subject>Logo, Brand, HarshVerse, Design</dc:subject>
            </rdf:Description>
        </rdf:RDF>
    </metadata>

    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2a9d8f" />
            <stop offset="100%" style="stop-color:#264653" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background Design Elements -->
    <path d="M0,40 Q75,20 150,40 T300,40" fill="none" stroke="url(#textGradient)" stroke-width="0.5" opacity="0.3">
        <animate attributeName="d" 
                 dur="3s" 
                 repeatCount="indefinite" 
                 values="M0,40 Q75,20 150,40 T300,40;
                         M0,40 Q75,60 150,40 T300,40;
                         M0,40 Q75,20 150,40 T300,40"/>
    </path>

    <!-- Main Text -->
    <text x="150" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
        Harsh<tspan fill="#e9c46a">Verse</tspan>
    </text>

    <!-- Decorative Elements -->
    <circle cx="20" cy="40" r="3" fill="#2a9d8f" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="40" r="3" fill="#e9c46a" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>
